<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project 2</title>

<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  grid-gap: 5px;
  background-color: #000000;
  padding: 10px;
}

.grid-container > div {
  background-color: #a9a9a9;
  text-align: center;
  padding: 150px 0;
  font-size: 30px;
}

.btn {
  background-color: DodgerBlue;
  border: none;
  color: white;
  padding: 12px 16px;
  font-size: 16px;
  cursor: pointer;
}

.btn:hover {
  background-color: RoyalBlue;
}

</style>
  </head>
  <body>
    
<div class="grid-container">
  <div>
    <div id="clockDisplay"></div>
    <div id="countdown">
      <p>
        <span class="days"></span> days <span class="hours"></span> hours
        <span class="minutes"></span> minutes
        <span class="seconds"></span> seconds
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.4.84/Tone.js"></script>
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="./script.js"></script>
    <script src="clock.js" onload="getTime()"></script>
    
    
   <button type="button" class="btn" id="button" onclick="init()">Smart Mirror</button></div>
  <div>2</div>
</button>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>
  
 
</div>

    
    
  </body>
</html>
